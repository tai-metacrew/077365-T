<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.5</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="../assets/index.css" />
  </head>
  <body>
    <div class="container p-4">
      <div class="modal find-password show">
        <div class="header">
          <h3 class="text--green">비밀번호 찾기</h3>
          <div class="action"><img src="/src/assets/icons/CANCEL.svg" /></div>
        </div>
        <div class="container p-4">
          <div class="main-HF">
            <p class="content-title">가입했던 이메일을 입력해주세요.</p>
            <p class="content-title">비밀번호 재설정 메일을 보내드립니다.</p>
            <div class="sign-in_inputs mt-6">
              <input
                placeholder="이메일"
                type="text"
                class="input-custom error-input"
              />
              <p class="error">정확한 이메일을 입력해주세요</p>
            </div>
          </div>
        </div>
        <div class="footer">
          <button class="button-item">비밀번호 찾기</button>
        </div>
        <div class="dialog-custom show">
          <dialog>
            <div class="dialog-content">
              <p>가입한 적 없는 휴대폰번호에요.</p>
              <p>아이디 찾기 페이지로 이동할까요?</p>
              <div class="sign-in_options mt-6">
                <button class="disable px-8">취소</button>
                <div class="line-vertical secondary m-0"></div>
                <a href="./find_password_04.html">
                  <button class="px-8">이동</button>
                </a>
              </div>
            </div>
          </dialog>
        </div>
      </div>
      <div class="dialog-custom">
        <dialog>
          <div class="dialog-content">
            <p>간편로그인 계정이 등록되지 않았습니다.</p>
            <p>이메일 로그인 후</p>
            <p>마이페이지에서 간편계정을 등록해주세요.</p>
            <button class="mt-6">확인</button>
          </div>
        </dialog>
      </div>
    </div>
  </body>
</html>
