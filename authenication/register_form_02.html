<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.5</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="../assets/index.css" />
  </head>
  <body>
    <div id="root">
      <div class="main-HF">
        <div class="header">
          <h3 class="text--green">회원가입</h3>
          <div class="action">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <mask
                id="mask0_62_5167"
                maskUnits="userSpaceOnUse"
                x="0"
                y="0"
                width="24"
                height="24"
                style="mask-type: luminance"
              >
                <path d="M24 0H0V24H24V0Z" fill="white"></path>
              </mask>
              <g mask="url(#mask0_62_5167)">
                <path
                  d="M3.02002 21L12.02 12L3.02002 3"
                  stroke="#349B7E"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M20.98 3L11.98 12L20.98 21"
                  stroke="#349B7E"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </div>
        </div>
        <div class="find-id px-4">
          <div class="sign-in_inputs mt-6">
            <div class="mb-4">
              <form class="error-input false">
                <input
                  placeholder="이메일"
                  type="text"
                  class="input-custom"
                /><button type="button" class="mr-4">중복확인</button>
              </form>
              <p class="error">정확한 이메일을 입력해주세요</p>
            </div>
            <div class="mb-4">
              <form class="error-input false">
                <input
                  placeholder="비밀번호(알파벳, 숫자, 특수문자 포함)"
                  type="password"
                  class="input-custom"
                />
                <div style="display: flex; align-items: center">
                  <svg
                    width="22"
                    height="22"
                    viewBox="0 0 22 22"
                    fill="white"
                    xmlns="http://www.w3.org/2000/svg"
                    class="mr-4"
                    stroke="#BFBEBE"
                  >
                    <rect
                      x="0.5"
                      y="0.5"
                      width="21"
                      height="21"
                      rx="10.5"
                      stroke="current"
                    ></rect>
                    <path
                      d="M6 11.0259L9.71082 14.1315L15.8699 8"
                      stroke="current"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                </div>
              </form>
              <p class="error">정확한 비밀번호를 입력해주세요.</p>
            </div>
            <div class="mb-4">
              <form class="error-input false">
                <input
                  placeholder="비밀번호 확인"
                  type="password"
                  class="input-custom"
                />
                <div style="display: flex; align-items: center">
                  <svg
                    width="22"
                    height="22"
                    viewBox="0 0 22 22"
                    fill="white"
                    xmlns="http://www.w3.org/2000/svg"
                    class="mr-4"
                    stroke="#BFBEBE"
                  >
                    <rect
                      x="0.5"
                      y="0.5"
                      width="21"
                      height="21"
                      rx="10.5"
                      stroke="current"
                    ></rect>
                    <path
                      d="M6 11.0259L9.71082 14.1315L15.8699 8"
                      stroke="current"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                </div>
              </form>
              <p class="error">입력하신 비밀번호가 동일하지 않습니다.</p>
            </div>
            <div class="mb-4">
              <form class="error-input false">
                <input
                  placeholder="유저명"
                  type="text"
                  class="input-custom"
                /><button type="button" class="mr-4">중복확인</button>
              </form>
              <p class="error">중복되지 않는 유저명을 입력해주세요.</p>
            </div>
            <div class="mb-4">
              <form class="error-input false">
                <input
                  placeholder="휴대폰번호(000-0000-0000)"
                  type="text"
                  class="input-custom"
                /><button type="button" class="mr-4">인증발송</button>
              </form>
              <p class="error">이미 존재하는 핸드폰번호입니다.</p>
            </div>
            <div class="mb-4">
              <form class="error-input false">
                <input
                  placeholder="인증번호"
                  type="text"
                  class="input-custom"
                /><button type="button" class="mr-4">인증확인</button>
              </form>
              <p class="error">
                인증번호가 틀립니다. 다시 확인 후 입력해주세요.
              </p>
            </div>
          </div>
        </div>
        <a href="./register_form_03.html">
          <div class="footer">
            <button class="button-item disable">가입하기</button>
          </div></a
        >
      </div>
    </div>
  </body>
</html>
