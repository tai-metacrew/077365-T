<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.5</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="../assets/index.css" />
  </head>
  <body>
    <div class="container p-4">
      <div class="modal find-id show">
        <div class="header">
          <h3 class="text--green">아이디 찾기</h3>
          <div class="action">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <mask
                id="mask0_62_5167"
                maskUnits="userSpaceOnUse"
                x="0"
                y="0"
                width="24"
                height="24"
                style="mask-type: luminance"
              >
                <path d="M24 0H0V24H24V0Z" fill="white"></path>
              </mask>
              <g mask="url(#mask0_62_5167)">
                <path
                  d="M3.02002 21L12.02 12L3.02002 3"
                  stroke="#349B7E"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M20.98 3L11.98 12L20.98 21"
                  stroke="#349B7E"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </div>
        </div>
        <div class="container p-4">
          <div class="main-HF">
            <p class="content-title">
              가입 시 사용하셨던 휴대폰번호를 입력해주세요.
            </p>
            <div class="sign-in_inputs mt-6">
              <form class="mb-6">
                <input
                  placeholder="휴대폰번호(000-0000-0000)"
                  type="text"
                  class="input-custom"
                /><button type="button" class="mr-4">인증발송</button>
              </form>
              <div>
                <form class="error-input">
                  <input
                    placeholder="인증번호"
                    type="text"
                    class="input-custom"
                  /><button type="button" class="disable mr-4">인증확인</button>
                </form>
                <p class="error">
                  인증번호가 틀립니다. 확인 후 다시 입력해주세요.
                </p>
              </div>
            </div>
          </div>
        </div>
        <a href="./find_id_04.html">
          <div class="footer">
            <button class="button-item disable">아이디 찾기</button>
          </div>
        </a>
        <div class="dialog-custom">
          <dialog>
            <div class="dialog-content">
              <p>가입한 적 없는 휴대폰번호에요.</p>
              <p>회원가입 페이지로 이동할까요?</p>
              <div class="sign-in_options mt-6">
                <button class="disable px-8">취소</button>
                <div class="line-vertical secondary m-0"></div>
                <button class="px-8">이동</button>
              </div>
            </div>
          </dialog>
        </div>
      </div>
    </div>
  </body>
</html>
