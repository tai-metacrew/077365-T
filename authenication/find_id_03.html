<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.5</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="../assets/index.css" />
  </head>
  <body>
    <div class="container p-4">
      <div class="modal find-id show">
        <div class="header">
          <h3 class="text--green">아이디 찾기</h3>
          <div class="action"><img src="/src/assets/icons/CANCEL.svg" /></div>
        </div>
        <div class="container p-4">
          <div class="main-HF">
            <p class="content-title">
              가입 시 사용하셨던 휴대폰번호를 입력해주세요.
            </p>
            <div class="sign-in_inputs mt-6">
              <form class="mb-6">
                <input
                  placeholder="휴대폰번호(000-0000-0000)"
                  type="text"
                  class="input-custom"
                /><button type="button" class="mr-4">인증발송</button>
              </form>
              <div>
                <form class="error-input">
                  <input
                    placeholder="인증번호"
                    type="text"
                    class="input-custom"
                  /><button type="button" class="disable mr-4">인증확인</button>
                </form>
                <p class="error">
                  인증번호가 틀립니다. 확인 후 다시 입력해주세요.
                </p>
              </div>
            </div>
          </div>
        </div>
        <a href="./find_id_04.html">
          <div class="footer">
            <button class="button-item disable">아이디 찾기</button>
          </div>
        </a>
        <div class="dialog-custom">
          <dialog>
            <div class="dialog-content">
              <p>가입한 적 없는 휴대폰번호에요.</p>
              <p>회원가입 페이지로 이동할까요?</p>
              <div class="sign-in_options mt-6">
                <button class="disable px-8">취소</button>
                <div class="line-vertical secondary m-0"></div>
                <button class="px-8">이동</button>
              </div>
            </div>
          </dialog>
        </div>
      </div>
    </div>
  </body>
</html>
